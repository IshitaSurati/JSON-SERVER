<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="userName" placeholder="Name" class="form-control mb-2" required>
            <input type="email" id="userEmail" placeholder="Email" class="form-control mb-2" required>
            <input type="password" id="userPassword" placeholder="Password" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/signup.js" type="module"></script>
</body>

</html>
